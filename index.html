<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/sun.png" />

    <!-- Fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- GSAP CDNs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"
      defer
    ></script>

    <script src="script.js" defer></script>

    <title>Deadnote Presents: Midsommar</title>
  </head>
  <body>
    <div class="container__sun">
      <img src="assets/sun.png" alt="sun" />
    </div>

    <main>
      <div class="container__speakers" onclick="togglePlay()">
        <div class="container__speaker-text">
          <h2>Tickle me</h2>
          <span class="material-symbols-outlined">expand_more</span>
        </div>
        <audio id="tingGanIn">
          <source src="assets/ting-gan-in.mp3" type="audio/mpeg" />
        </audio>
        <img src="assets/speakers.png" alt="speakers" />
      </div>
      <div class="container__text">
        <h1>Midsommar Rave</h1>
        <!-- <div class="container__bangers">
          <img src="assets/bangers.png" alt="bangers logo" />
        </div> -->
        <h2>Friday June 24th - Sunday June 26th</h2>
        <h2>Location: Röda Sten, Göteborg</h2>
        <p>DJ: Deadnote</p>
        <p>Organizer: Deadnote</p>
        <h2>💐💐💐 American Expats Welcome! 💐💐💐</h2>
      </div>
    </main>

    <footer class="footer">
      Powered by <span class="bam">BAM</span> Soundsystem
    </footer>
  </body>
</html>
